<div class="signup-container">
  <h2 class="signup-title">Sign Up</h2>

  <form (ngSubmit)="onSignup()" class="signup-form">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Enter your name"
        class="form-input" />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email"
        class="form-input" />
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" required placeholder="Enter your Phone Number"
        class="form-input" />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required
        placeholder="Enter your password" class="form-input" />
    </div>

    <button type="submit" class="signup-button">Sign Up</button>
  </form>

  <p class="login-redirect">
    Already have an account?
    <a (click)="onLoginRedirect()" class="login-anchor">Login here</a>
  </p>
</div>
